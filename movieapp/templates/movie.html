{% extends 'layout.html' %}

{% block title %}
<title>{{ movie.name }} | Movie</title>

<style>
	.iframe-container {
		position: relative;
		width: 100%;
		height: 0;
		padding-bottom: 50%;
	}
	.iframe-container iframe {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
</style>

{% endblock %}

{% block content %}

<div class="row mb-5 mt-5">
	<div class="card" style="width: 100%;">
		<div class="card-body">
			<h3 class="text-dark fw-bold">{{movie.name}}</h3>
			<h4 class="float-left badge badge-danger  pl-2 pr-2 mt-1 mb-1 pt-2 pb-2">{{movie.start}}/5 ‚≠ê</h4>
			<h4 class="float-right badge badge-warning pl-2 pr-2 mt-1 mb-1 pt-2 pb-2">{{movie.year}}</h4>
		</div>
	</div>
	<div class="iframe-container">
		<iframe src="//www.youtube.com/embed/{{movie.trailer}}" allowfullscreen></iframe>
	</div>
</div>

{% endblock %}
